# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# MySQL specific settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB106Dialect

# Logging Configuration for development
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Development specific settings
spring.devtools.livereload.enabled=true

# Spring Security 비활성화 (개발용)
spring.security.user.name=admin
spring.security.user.password=admin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# application-dev.properties에 추가
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
#server info
server.port=4000

#server.ssl.enabled=true
#server.ssl.key-store=dev-key.p12
#server.ssl.key-store-password=[]
#server.ssl.key.store.type=PKCS12
#server.ssl.protocol=TLS
#server.ssl.enabled-protocols=TLSv1.2

server.error.whitelabel.enabled=false
spring.devtools.restart.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# session Timeout
server.servlet.session.timeout=30m

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true




#Java - HikariCP / Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

#logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
#TRACE  <  DEBUG  <  INFO  <  WARN  <  ERROR
logback-local.properties=console-logging
logback-dev.properties=file-logging
logback-prod.properties=file-logging,remote-logging
