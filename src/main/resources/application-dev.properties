#server info
server.port=${PORT:4000}

#server.ssl.enabled=true
#server.ssl.key-store=dev-key.p12
#server.ssl.key-store-password=[]
#server.ssl.key.store.type=PKCS12
#server.ssl.protocol=TLS
#server.ssl.enabled-protocols=TLSv1.2

server.error.whitelabel.enabled=false
spring.devtools.restart.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# session Timeout
server.servlet.session.timeout=30m

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${GCP_SPRING_DATASOURCE_HOST}:${GCP_SPRING_DATASOURCE_PORT}/${GCP_SPRING_DATASOURCE_DBNAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${GCP_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${GCP_SPRING_DATASOURCE_PASSWORD}

# JPA common
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Java - HikariCP / Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

#logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
#TRACE  <  DEBUG  <  INFO  <  WARN  <  ERROR
logback-local.properties=console-logging
logback-dev.properties=file-logging
logback-prod.properties=file-logging,remote-logging