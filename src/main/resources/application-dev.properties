# GCP MySQL Configuration with Environment Variables
spring.datasource.url=jdbc:mariadb://${GCP_SPRING_DATASOURCE_HOST}:${GCP_SPRING_DATASOURCE_PORT}/${GCP_SPRING_DATASOURCE_DBNAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${GCP_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${GCP_SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB106Dialect

# MySQL specific settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Java - HikariCP / Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration
spring.security.jwt.secret=myVerySecretKeyForJWTTokenGeneration12345
spring.security.jwt.expiration=86400000

# Server Configuration
server.port=4000
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Session Configuration
server.servlet.session.timeout=30m

# Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true

# Spring Security (개발용 설정)
spring.security.user.name=admin
spring.security.user.password=admin

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

