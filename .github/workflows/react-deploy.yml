name: Build and Push Frontend Docker Image, Deploy to GCP VM

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ë¡œ ë³€ê²½
    paths:
      - 'front/**'  # í”„ë¡ íŠ¸ì—”ë“œ í´ë” ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰
      - '.github/workflows/react-deploy.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'front/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and push Frontend Docker image
        run: |
          IMAGE_NAME=asia-northeast3-docker.pkg.dev/custom-sun-466702-d5/docker-repo/mapro-react-frontend:latest
          cd front  # í”„ë¡ íŠ¸ì—”ë“œ í´ë”ë¡œ ì´ë™
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy Frontend to GCP VM
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.NF_GCP_VM_USER }}
          key: ${{ secrets.NF_GCP_SSH_KEY }}
          port: 22
          script: |
            IMAGE_NAME=asia-northeast3-docker.pkg.dev/custom-sun-466702-d5/docker-repo/mapro-react-frontend:latest
            gcloud auth configure-docker asia-northeast3-docker.pkg.dev
            docker pull $IMAGE_NAME

            # ğŸ”¹ 3000ë²ˆ í¬íŠ¸ë¥¼ ì ìœ í•œ ì»¨í…Œì´ë„ˆê°€ ìˆìœ¼ë©´ ì¤‘ì§€ & ì‚­ì œ
            OLD=$(docker ps -q --filter "publish=3000")
            if [ -n "$OLD" ]; then
              docker stop $OLD
              docker rm $OLD
            fi

            # ğŸ”¹ ë™ì¼ ì´ë¦„ ì»¨í…Œì´ë„ˆë„ ì œê±°
            docker stop mapro-container-front || true
            docker rm mapro-container-front || true

            # ğŸ”¹ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d --name mapro-container-front -p 3000:80 \
              -e REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }} \
              --restart unless-stopped $IMAGE_NAME
