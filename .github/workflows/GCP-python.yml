name: Build and Push to GCR and Deploy to VM

on:
  push:
    branches:
      - dev/BEreview

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/custom-sun-466702-d5/mapro-python-review:latest .
        docker push gcr.io/custom-sun-466702-d5/mapro-python-review:latest

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          docker pull gcr.io/custom-sun-466702-d5/mapro-python-review:latest
          docker stop mapro-container || true
          docker rm mapro-container || true
          docker run -d --name mapro-container gcr.io/custom-sun-466702-d5/mapro-python-review:latest
