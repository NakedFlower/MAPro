name: Build and Deploy Chat API to GCP VM

on:
  push:
    branches: [ "dev/BEchat" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

    - name: Build and push Docker image (no cache)
      run: |
        IMAGE_NAME=asia-northeast3-docker.pkg.dev/custom-sun-466702-d5/docker-repo/mapro-chat-api:latest
        docker build --no-cache -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.NF_GCP_VM_USER }}
        key: ${{ secrets.NF_GCP_SSH_KEY }}
        port: 22
        script: |
          IMAGE_NAME=asia-northeast3-docker.pkg.dev/custom-sun-466702-d5/docker-repo/mapro-chat-api:latest
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev
          docker stop mapro-chat-api || true
          docker rm mapro-chat-api || true

          # 로컬 캐시 이미지 삭제
          docker rmi -f $IMAGE_NAME || true

          # 최신 이미지 다시 Pull
          docker pull $IMAGE_NAME

          # 새 컨테이너 실행
          docker run -d --name mapro-chat-api \
            -p 8000:8000 \
            -e GCP_VM_IP="${{ secrets.GCP_VM_IP }}" \
            -e GCP_SPRING_DATASOURCE_USERNAME="${{ secrets.GCP_SPRING_DATASOURCE_USERNAME }}" \
            -e GCP_SPRING_DATASOURCE_PASSWORD="${{ secrets.GCP_SPRING_DATASOURCE_PASSWORD }}" \
            -e GCP_SPRING_DATASOURCE_DBNAME="${{ secrets.GCP_SPRING_DATASOURCE_DBNAME }}" \
            $IMAGE_NAME
